name: Build iOS Tweak

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Theos and SDK
      run: |
        # 设置 Theos
        export THEOS=/opt/theos
        sudo mkdir -p $THEOS
        sudo chown -R $(whoami):staff $THEOS
        
        # 克隆 Theos
        git clone --depth=1 https://github.com/theos/theos.git $THEOS
        
        # 下载并安装 SDK（使用 Theos 的 sdks-manager）
        bash $THEOS/bin/install-theos-sdk https://github.com/theos/sdks/releases/download/master/iPhoneOS13.7.sdk.tar.xz
        
        # 验证 SDK
        ls -la $THEOS/sdks/
        
    - name: Build Package
      run: |
        export THEOS=/opt/theos
        export PATH=$THEOS/bin:$PATH
        make clean
        make package FINALPACKAGE=1
        
    - name: List Build Output
      run: |
        echo "=== Packages ==="
        ls -lh packages/ || echo "No packages directory"
        echo "=== DYLIB ==="
        find .theos -name "*.dylib" -exec ls -lh {} \;
        
    - name: Upload DEB Package
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: wapleodtcorexpc-deb
        path: packages/*.deb
        
    - name: Upload DYLIB
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: wapleodtcorexpc-dylib
        path: .theos/obj/arm64/*.dylib
