name: Build iOS Tweak

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Theos
      run: |
        export THEOS=/opt/theos
        git clone --recursive https://github.com/theos/theos.git $THEOS
        curl -LO https://github.com/theos/sdks/releases/download/master/iPhoneOS13.7.sdk.tar.xz
        tar -xf iPhoneOS13.7.sdk.tar.xz -C $THEOS/sdks
        rm iPhoneOS13.7.sdk.tar.xz
    
    - name: Build Package
      run: |
        export THEOS=/opt/theos
        make clean
        make package FINALPACKAGE=1
    
    - name: Upload DEB
      uses: actions/upload-artifact@v4
      with:
        name: wapleodtcorexpc-deb
        path: packages/*.deb
    
    - name: Upload DYLIB
      uses: actions/upload-artifact@v4
      with:
        name: wapleodtcorexpc-dylib
        path: .theos/obj/arm64/*.dylib
